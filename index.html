<!DOCTYPE html>
<html>
<head>
<title>Potential Recalls</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="angular.js"></script>
<script src="loadData.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<script>

.flex-container {
    display: -webkit-flex;
    display: flex;  
    -webkit-flex-flow: row wrap;
    flex-flow: row wrap;
    text-align: center;
}

.flex-container > * {
    padding: 20px;
    -webkit-flex: 1 100%;
    flex: 1 100%;
}
@media all and (min-width: 768px) {
    .nav {text-align:left;-webkit-flex: 1 auto;flex:1 auto;-webkit-order:1;order:1;}
    .article {-webkit-flex:5 0px;flex:5 0px;-webkit-order:2;order:2;}
    footer {-webkit-order:3;order:3;}
	.hea {font-size: 20px; align-self: center;
	display: block;
    font-size: 1.5em;
    margin-top: 0.83em;
    margin-bottom: 0.83em;
    font-weight: bold;}
}

@media only screen and (max-width : 767px){
	.hea {font-size: 12px; align-self: center;
	display: block;
    font-size: 1.5em;
    margin-top: 0.83em;
    margin-bottom: 0.83em;
    font-weight: bold;}
}

body {
  font-size: 16px;
}

.small {
  font-size: 12px; /* 75% of the baseline */
}

.large {
  font-size: 20px; /* 125% of the baseline */
}

</script>
</head>
<body>

<div class="flex-container">
	
	<div class="w3-container w3-deep-purple" style = "height : 80px;display: flex;justify-content: center;">
		  <hea style = "text-align: center font-size: 20px;align-self: center;margin-top: 1.8em;margin-bottom: 0.1em;font-weight: bold;">Potential recalls</hea>
	</div>
	
	<nav class="nav w3-deep-purple">
	  <a href="https://arxiv.org/abs/1703.00518" class="w3-bar-item w3-button w3-hover-white w3-display-topright">Research paper</a>
	  <a href="https://github.com/tapilab/icwsm-2017-recalls" class="w3-bar-item w3-button w3-hover-white  w3-display-topleft ">GitHub</a>
	</nav>
	
	
	<div ng-app="myApp" ng-controller="processData">
	<input type="text" class="w3-input" placeholder="Search for products.." ng-model="searchString">
		<div class="w3-responsive">
			<table class="w3-table-all w3-card-4">
				<thead class="thead-inverse">
					<tr>
						<th>ID</th>
						<th>Product Name</th>
						<th>Review Title</th>
						<th>Product link</th>
						<th>Review link</th>
						<th>Probability of hazardous review</th>
					</tr>
				</thead>
				  <tr class="w3-hover-sand" ng-repeat="x in reviews | filter : searchString">
				  <td>{{x.id}}</td>
				  <td>{{x.product_name}}</td>
				  <td>{{x.title}}</td>
				  <td><a href="https://www.amazon.com/dp/{{x.asin}}" target="_blank">Product link</a> </td>
				  <td><a href="https://www.amazon.com/gp/customer-reviews/{{x.review_id}}" target="_blank">Review link</a> </td>
				  <td>{{x.proba}}</td>
				  </tr>
			</table>
		</div>
	</div>
</div>
</body>
</html>
